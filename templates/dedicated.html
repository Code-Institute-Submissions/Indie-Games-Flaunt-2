{% extends 'base.html' %}

{% block mainContent %}

{% block jumbo %}{% endblock %} <!--exclude the jumbotron-->

<!-- "game" is a single entry from the database that the user has chosen -->

<link href="./static/css/small-business.css" rel="stylesheet">

<!-- Page Content -->
  <div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
      <div class="col-lg-7">
        <img class="img-fluid rounded mb-4 mb-lg-0" src="{{ game.screenshot1 }}" alt="{{ game.title }} _screenshot 1">
      </div>
      <!-- /.col-lg-8 -->
      <div class="col-lg-5">
        <h1 class="font-weight-light large_dark_text">{{ game.title }}</h1>
        <p> By {{ game.developer }}</p>
        <a class="btn btn-primary" target="_blank" href="{{ game.link }}">Play Now!</a>
        <a class="btn btn-primary" href="{{ url_for('edit', gameId=game._id) }}">Edit</a>
        <a class="btn btn-primary" href="{{ url_for('delete_game', gameId=game._id) }}">Delete</a>
      </div>
      <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Call to Action Well -->
    <div class="card text-white bg-secondary my-5 py-4 text-center">
      <div class="card-body">
        <p class="text-white m-0">{{ game.description }}</p>
      </div>
    </div>

    <!-- Content Row -->
    <div class="row">

      <div class="col-md-6 mb-5">
        <img class="img-fluid rounded mb-4 mb-lg-0" src="{{ game.screenshot2 }}" alt="{{ game.title }} _screenshot 2">
      </div>

      <!-- /.col-md-4 -->
      <div class="col-md-6 mb-5">
        <img class="img-fluid rounded mb-4 mb-lg-0" src="{{ game.screenshot3 }}" alt="{{ game.title }} _screenshot 3">
      </div>


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

{% endblock %}
